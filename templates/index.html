<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tower of Hanoi</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="app">
            <header class="header">
                <h1>Tower of Hanoi</h1>
                <p class="subtitle">Play in your browser using Flask.</p>
            </header>

            <section class="controls">
                <div class="control-group">
                    <label for="diskCount">Disks</label>
                    <input id="diskCount" type="number" min="3" max="10" value="3" />
                    <button id="resetBtn" class="primary">Reset</button>
                </div>
                <div class="control-group">
                    <label for="srcTower">Move</label>
                    <select id="srcTower">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <span>â†’</span>
                    <select id="destTower">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <button id="moveBtn">Move</button>
                </div>
                <div class="control-group">
                    <button id="undoBtn">Undo</button>
                    <button id="redoBtn">Redo</button>
                    <button id="solveBtn" class="secondary">Solve</button>
                </div>
            </section>

            <section class="status">
                <div id="stepText">Step: 0</div>
                <div id="optimalText">Optimal: 0</div>
                <div id="message" class="message"></div>
            </section>

            <section class="board">
                <canvas id="board" width="760" height="420"></canvas>
            </section>
        </div>

        <script src="/static/app.js"></script>
    </body>
</html>
